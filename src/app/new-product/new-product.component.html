<div class="container">
<div class="col-md-6 col-sm-6 col-xs-12">

<div class="panel panel-default">
  <div class="panel-heading">Neauveau Produit</div>
      <div class="panel-body" *ngIf="mode==1">
     <form #f="ngForm" (ngSubmit)="onSaveProduct(f.value)">
        <div class="form-group">
          <label class="control-label">Désignation</label>
          <input class="form-control" type="text" name="designation" ngModel>
        </div>
        <div class="form-group">
          <label class="control-label">Quantite</label>
          <input class="form-control" type="number" name="quantite" ngModel>
        </div>
        <div class="form-group">
          <label class="control-label">Prix</label>
          <input class="form-control" type="text" name="price" ngModel>
        </div>
        <button class=" btn btn-success" type="submit">Save</button>
      </form>
    </div>
     <div class="panel-body"  *ngIf="mode==2">
       <button class="btn btn-success" (click)="onNewProduct()">Nouveau Produit </button>

       <p>Produit ajouté</p>
     </div>

</div>
</div>
</div>
